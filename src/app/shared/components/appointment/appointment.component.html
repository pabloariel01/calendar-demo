Manage Reminder

<div *ngIf="selected">
  <p>selected date:{{ selected }}</p>
</div>

<form [formGroup]="reminderForm" (ngSubmit)="submitForm()" novalidate>
  <mat-form-field>
    <textarea
      matInput
      #reminder
      placeholder="Reminder"
      formControlName="reminder"
      maxlength="30"
    ></textarea>
    <mat-hint align="end">{{ reminder.value?.length || 0 }}/30</mat-hint>
    <!-- error -->
    <mat-error *ngIf="hasErrors('reminder')">
      This field is mandatory.
    </mat-error>
  </mat-form-field>

  <!-- Date picker -->
  <mat-form-field>
    <input
      matInput
      readonly
      [matDatepicker]="picker"
      placeholder="Date"
      formControlName="appointmentDate"
      (dateChange)="setDate($event)"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="color" formControlName="appointmentColor" placeholder="Color" />
  </mat-form-field>

  <mat-form-field>
    <input matInput type="time" formControlName="appointmentTime" placeholder="Time" />
  </mat-form-field>

  <!-- Class -->
  <mat-form-field>
    <mat-label>City</mat-label>
    <mat-select [(value)]="selected" formControlName="city">
      <mat-option [value]="city" *ngFor="let city of citiesArray">{{ city }} </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Submit -->
  <div class="button-wrapper">
    <button mat-flat-button color="primary">Submit</button>
  </div>
</form>
