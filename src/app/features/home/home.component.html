<h1>Event Manager</h1>
<app-calendar
  [appointments$]="appointments$"
  (daySelected)="calendarDaySelected($event)"
  (monthChanged)="calendarMonthChanged($event)"
  (appointmentSelected)="calendarAppointmentSelected($event)"
></app-calendar>
<!-- <app-day-schedule></app-day-schedule> -->
<app-appointment [selectedDate]="selected" [selectedAppointment]="selectedAppointment" (appointmentCreated)="appointmentCreated($event)">
</app-appointment>
